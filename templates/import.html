{% extends "_base.html" %}

{% set active_page = 'import' -%}

{% block styles %}
{{super()}}
    <link rel="stylesheet" href="{{url_for('.static', filename='css/import.css')}}">
{% endblock %}

{% block content %}
{{super()}}
<div class="container" role="main">
    <form class="form-import" action="{{url_for('moveImport')}}" method="POST" enctype="multipart/form-data">
        <h2 class="form-import-heading">Import</h2>
        <input type="file" name="files" multiple="multiple" />
        <button class="btn btn-lg btn-primary btn-block" type="submit">Upload</button>
    </form>
</div>
{% endblock %}
